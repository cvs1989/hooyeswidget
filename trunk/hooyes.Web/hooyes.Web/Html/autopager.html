<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../Scripts/jquery-1.4.1.min.js" type="text/javascript"></script>
    <script src="../Scripts/jquery.autopager-1.0.0.min.js" type="text/javascript"></script>
    <style type="text/css">
    #blank{ height:500px;}
    .detail{ height:300px; width:400px; background-color:Gray; border:1px solid red; margin-bottom:20px;}
    </style>
</head>
<body>
<script type="text/javascript">
    $(function () {
        $.autopager({ content: '.detail'
        , load: function (current, next) {
            var pageBreak = '<p>Page: <a href="' + current.url + '">' + current.page + '</a></p>';
            $(this).before(pageBreak);
        }

         });
    });
  </script>
  <div id="blank"></div>
  <div class="detail">
    <p>Heihei</p>
  </div>
  <a href="autopager.html?page=2" rel="next">次のページ / Next</a>

</body>
</html>
