<script type="text/javascript">
    var delay = $_GET("delay");
    if (delay == null || delay == "") {
        delay = 1;
    }
    delay = delay * 1000;
    var iscloseOnMouseOut = true;
    $(function () {
        bMenu();
        Clock();
    });


    $(function () {
        initMenu();

    });


    function bMenu() {
        $(".myMenu").buildMenu(
    {
        //template: "menuVoices.html",
        //additionalData: "pippo=1",
        menuWidth: 210,
        openOnRight: false,
        //menuSelector: ".menuContainer",
        //iconPath: "ico/",
        hasImages: true,
        //        fadeInTime: 100,
        //        fadeOutTime: 300,
        adjustLeft: 2,
        minZindex: "auto",
        adjustTop: 10,
        //opacity: .95,
        shadow: false,
        shadowColor: "#ccc",
        hoverIntent: 0,
        openOnClick: false,
        closeOnMouseOut: iscloseOnMouseOut,
        closeAfter: delay,
        submenuHoverIntent: 0
    });

    }

    function initMenu() {
        wm(vSubMenu[0], 'Div0');
        wm(vSubMenu[1], 'Div1');
        wm(vSubMenu[2], 'Div2');
        wm(vSubMenu[3], 'Div3');
        wm(vSubMenu[4], 'Div4');
        wm(vSubMenu[5], 'Div5');
        wm(vSubMenu[6], 'Div6');
        wm(vSubMenu[7], 'Div7');
    }
    function ResetMenu(t) {
        gTag = t;
        initMenu();
    }
    function ResetParams(a, b) {
         delay = b*1000;
         bMenu();
    }
    function Clock() {
        setInterval(function () {
            var d = Date();
            $("#timer").html(d);
        }, 1000);
    }
</script>
