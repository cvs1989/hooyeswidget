<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-1.4.1-vsdoc.js" type="text/javascript"></script>
    <script type="text/javascript">
//        $.getJSON("home/MovieList", function (data) {

        $(function () {

        });
        function appClick() {

            var params = { title: '阿凡达', director: '我',
                actor: {
                    name: '邱景林',
                    age: '19'
                }
            };

            $.ajax({
                url: 'Custom/MovieList',
                method: 'POST',

                data: params,
                success: function (x) {
                    $("#result1").html(x[0].title);
                    $("#result2").html(x[1].director);
                },
                error: function (data) {
                    alert("error");
                }
            });
        }
    </script>
</head>
<body>
<div id="result1"></div>
<div id="result2"></div>
<button onclick="appClick()">获取</button>
</body>
</html>
