<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-1.4.1-vsdoc.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(function () {
            $.ajax({
                url: 'home/MovieList',
                method: 'GET',
                data: { title: '你好', title: '你好1', director: '我', x: 'xxx' },
                success: function (x) {
                    // alert(x[0].title);
                    $("#result1").html(x[0].title);
                    $("#result2").html(x[1].director);
                },
                error: function (data) {
                    alert("error");
                }
            });
        });
    </script>
</head>
<body>
<div id="result1"></div>
<div id="result2"></div>
</body>
